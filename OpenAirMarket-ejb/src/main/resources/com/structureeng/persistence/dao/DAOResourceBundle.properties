#DAO
dao.optimisticLocking.id                                  = Registro ha sido Modificado.
dao.optimisticLocking.message                             = Ocurrio una modificacion recientemente en este registro. Por favor refresque la pantalla e intente nuevamente.
dao.noResult.id                                           = Registro no encontrado.
dao.noResult.message                                      = No se encontro el registro.
dao.persistence.id                                        = Error de base de datos.
dao.persistence.message                                   = Ocurrio un error en la base de datos. Por favor intente nuevamente, si el error persiste contacte a soporte.
dao.unexpected.id                                         = Error inesperado.
dao.unexpected.message                                    = Ocurrio un error inesperado al accessar la base de datos, por favor contacte a soporte. 